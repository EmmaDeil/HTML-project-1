<body>
    <section>
        <h1 style="text-align: center;">Tell Us About Yourself</h1>
        <form action="/submit_form" method="post">
            <label for="interests">What Are Your Interests:</label><br>
            <textarea id="interests" name="interests" rows="4" cols="50" placeholder="List your interests here..."></textarea><br><br>

            <label for="hobbies">What Are Your Hobbies:</label><br>
            <textarea id="hobbies" name="hobbies" rows="4" cols="50" placeholder="List your hobbies here..."></textarea><br><br>

            <label for="suggestions">Where Are Your Fun Places:</label><br>
            <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Share any additional suggestions..."></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
