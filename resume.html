<body>
<section>
    <h1 id="resumeheader">Work History</h1>
    <form action="/Newproject/submit_work_history" method="post" enctype="multipart/form-data">
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>
        <br>
        
        <label for="role">Role/Position:</label>
        <input type="text" id="role" name="role" required>
        <br>
        
        <label for="years">Years of Experience:</label>
        <input type="number" id="years" name="years" min="0" required>
        <br>
        
        <label for="details">Work Details:</label>
        <textarea id="details" name="details" rows="4" cols="50" required></textarea>
        <br>
        
        <!-- Resume Upload -->
        <label for="resume">Upload Resume (PDF/DOC):</label>
        <input type="file" id="resumed" name="resume" class="file-input" accept=".pdf, .doc, .docx" required>
        <br>
        
        <!-- Picture Upload -->
        <label for="picture">Upload Picture (JPG/PNG):</label>
        <input type="file" id="picture" name="picture" class="file-input" accept=".jpg, .jpeg, .png" required>
        <br>
        
        <button type="submit">Submit</button>
    </form>
</section>
